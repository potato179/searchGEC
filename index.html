                const chooper = ["3282", "3291"]
                const remodels = ["3005", "3060", "3099", "3020", "3051", "3122", "3149", "3066", "3073", "3070", "3077", "3086", "3095", "3090", "3101", "3094", "3105", "3016", "3047", "3028", "3031", "3104", "3115",

                } 
                if(remodels.includes($('#number').val()) === true){
                    $("#results").html('<h3 class = "green" id = "results">해당 열차는 개조 쵸퍼 열차 입니다!</h3>')
                }
            }
            $("#railblue").html(`<iframe src="https://rail.blue/railroad/logis/Default.aspx?date=&train=${headNo}${trainNo}#!" frameborder="0"></iframe>`)
        }

        function searchTime(){

            $("#railblue").html(`<iframe src="https://rail.blue/railroad/logis/scheduleinfo.aspx?date=&train=${headNo}${trainNo}#!" frameborder="0"></iframe>`)
        }
